<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    box-sizing: border-box;
}
body {
    background: #ffffff;
    color: #fff;
}

.container{
    max-width: 1080px;
    margin: 0 auto;
}
   

.sub-title{
    margin-top: 60px;
    font-size: 60px;
    text-align: center;
    color: #ff0000;
}

.work-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 40px;
    margin-top: 50px;
  
   
}

.work {
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

.work img {
    width: 100%;
    border-radius: 10px;
    display: block;
    transition: transform 0.5s;
}




.work:hover img {
    transform: scale(1.1);
}

.work:hover .layer {
    height: 100%;
}


    </style>
</head>
<body>
  
        <div class="container">

                    </div>
                </div>
                <div class="work">

                    </div>

                <div class="work">

                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
